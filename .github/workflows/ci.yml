name: CI

on:
  push:
    branches:
      - main
      - Week3
  pull_request:
    branches:
      - main
      - Week3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
          echo "Installing from backend/requirements.txt"
          if [ ! -f backend/requirements.txt ]; then echo "requirements.txt not found in backend folder"; exit 1; fi
          pip install -r backend/requirements.txt
          pip list  # Verify installations

      - name: Run linting
        run: |
          flake8 .

      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-fail-under=80 --cov-report=term-missing

